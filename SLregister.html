<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/adminlogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<title>Register page</title>
<body>
    
    <center>
        <div class="container my-5">
            <div class="login-container">
                <div class="logo-and-heading">
                    <img src="OSA LOGO.png" alt="" class="custom-image2">
                    <h1>SOARS</h1><br>
                </div>
                <h2>Register now!</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" >
                        
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password:</label>
                        <input type="password" id="password" name="Cpassword" placeholder="Enter your password" >
                        
                    </div>
                    <button type="button" id="Registerbutton" style="margin-bottom: 10px; margin-top: 15px;" >Register</button>
                    <button type="button" id="RegisterGmail" style="color: black; background-color: #FFFF; border: 0.2px solid black;">
                        <i class="fab fa-windows"></i> Adamson Email
                      </button>
                      
                      

                </form>
                
                <img src="adulogo.png" alt="" class="custom-image">
            </div>
        </div>
    </center>
    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            redirectToSLdash();
        });

        function redirectToSLdash() {
            window.location.href = 'SLdash.html';
        }
    </script>
</body>

</html>
