<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/adminlogin.css">

    
</head>


    <body>
        <center>
            <div class="container my-5">
                <div class="login-container">
                    <div class="logo-and-heading">
                        <img src="OSA LOGO.png" alt="" class="custom-image2">
                        <h1>SOARS</h1><br>
                    </div>
                    <h3 style="padding-top: 5px; ">Please enter your E-mail to receive OTP</h3>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email" style="padding-top: 10px;">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your E-mail" required>
                        </div>
                        
                        <button type="button" id="NextButton">Next</button><br>
                        
                       
                    </form>
                    <img src="adulogo.png" alt="" class="custom-image">
                </div>
            </div>
        </center>
    </body>

    <script>
        document.getElementById('NextButton').addEventListener('click', function() {
            if (validateForm()) {
                redirectToForgotpass2();
            } else {
                alert('Please enter your email.');
            }
        });

        function redirectToForgotpass2() {
            window.location.href = 'Forgotpass2.html';
        }

        function validateForm() {
            var email = document.getElementById('username').value;
            return email.trim() !== ''; // Check if email field is not empty
        }
    </script>
</body>

</html>
