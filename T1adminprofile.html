<script>
    window.onload = function() {
        var passwordInput = document.getElementById('password');
        var confirmPasswordInput = document.getElementById('confirmPassword');
        var passwordMessage = document.getElementById('passwordMessage');
        var confirmPasswordMessage = document.getElementById('confirmPasswordMessage');

        // Function to update message below password input field
        function updatePasswordMessage() {
            passwordMessage.textContent = "Password must:\n" +
                "- Be between 12 - 100 characters\n" +
                "- Contain at least one special character (~!@#$%^&*_-+=`|(){}[]:;\"'<>,.?/)\n" +
                "- Contain at least one number (0-9)\n" +
                "- Not match common profile fields";
        }

        // Function to update message below confirm password input field
        function updateConfirmPasswordMessage() {
            confirmPasswordMessage.textContent = "Must be the same as password";
        }

        // Add event listener for click event on password input field
        passwordInput.addEventListener('click', function() {
            updatePasswordMessage();
        });

        // Add event listener for click event on confirm password input field
        confirmPasswordInput.addEventListener('click', function() {
            updateConfirmPasswordMessage();
        });
    };
</script>

    <script>
        let lastScrollTop = 0;
        window.addEventListener("scroll", () => {
            let st = window.pageYOffset || document.documentElement.scrollTop;
            if (st > lastScrollTop) {
                // Scrolling down, hide the header
                document.querySelector(".scroll-header").classList.add("hidden");
            } else {
                // Scrolling up, show the header
                document.querySelector(".scroll-header").classList.remove("hidden");
            }
            lastScrollTop = st;
        });
    </script>
