<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOARS Account</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/adminaudit.css">
</head>

<body>
    <header class="scroll-header">
    

        <h2>
            <label for="">
                <span class="las la-bars"></span>
            </label>
            My profile
        </h2><br>
        <div class="search-wrapper">
            <span class="las la-search"></span>
            <input type="search" placeholder="Search here">
        </div>
        <div class="user-wrapper">
            <img src="icon.jpg" width= "30px" height="30px" alt="">
            <div> 
                <h4>name</h4>
                <small>Admin</small>
            </div>
        </div>
    </header>

    <div class="sidebar">
        <div class="sidebar-brand">
            <h1><span class="lab la-accusoft"></span> SOARS</h1>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="Adminhome.html" ><span class="las la-igloo"></span>
                    <span>Dashboard</span></a>
                </li>
                <li>
                    <a href="Adminaccount.html" class="active"><span class="las la-user-circle"></span>
                    <span>My Account</span></a>
                </li>
                <li>
                    <a href="Adminaudit.html" ><span class="las la-clipboard-list"></span>
                    <span>Audit log</span></a>
                </li>
                <li>
                    <a href="Adminuserlist.html"><span class="las la-users"></span>
                    <span>Userlist</span></a>
                </li>
                <li>
                    <a href="Adminorglist.html"><span class="las la-users"></span>
                    <span>Organization list</span></a>
                </li>
                <li>
                    <a href="Adminuserprivilege.html"><span class="las la-users"></span>
                    <span>User Privilege </span></a>
                </li>
                <li>
                    <a href=""><span class="las la-users"></span>
                    <span>Log out</span></a>
                </li>
            </ul>
        </div>
    </div>

    <main>
        <div class="container mt-1">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2>User Profile Setup</h2>
                    <form>
                        <div class="form-group"><br>
                            <img id="preview" src="icon.jpg" alt="Profile Picture" width="150">
                            <label for="profilePicture">Profile Picture</label>
                            <input type="file" class="form-control-file" id="profilePicture" accept="image/*">
                            
                        </div>
                        <div class="form-group"><br>
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your new password">
                        </div>
                        <div class="form-group"><br>
                            <label for="contactNumber">Contact Number</label>
                            <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your contact number">
                        </div>
                        <div class="form-group"><br>
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                        </div>
                        <div class="text-right mt-3">
                            <div class="d-flex"><br><br>
                                <button type="button" class="btn btn-primary">Save changes</button>
                                <button type="button" class="btn btn-default ml-2">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </main>

    <script>
        let lastScrollTop = 0;
        window.addEventListener("scroll", () => {
            let st = window.pageYOffset || document.documentElement.scrollTop;
            if (st > lastScrollTop) {
                // Scrolling down, hide the header
                document.querySelector(".scroll-header").classList.add("hidden");
            } else {
                // Scrolling up, show the header
                document.querySelector(".scroll-header").classList.remove("hidden");
            }
            lastScrollTop = st;
        });
    </script>
</body>
</html>
