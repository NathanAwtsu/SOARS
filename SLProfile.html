<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="container mt-1">
        <div class="rowmain">
            <div class="col-md-6 offset-md-3">
                <!-- User Profile Setup Form -->
                <h2>User Profile Setup</h2>
                <form>
                    <table class="table">
                        <tbody>
                            <!-- Profile Picture Input -->
                            <tr>
                                <td>
                                    <label for="profilePicture">Profile Picture</label>
                                    <br>
                                    <img id="preview" src="icon.jpg" alt="Profile Picture" width="150">
                                    <br>
                                    <input type="file" class="form-control-file" id="profilePicture" accept="image/*">
                                </td>
                            </tr>
            
                            <!-- Password Input -->
                            <tr>
                                <td>
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your new password">
                                </td>
                            </tr>
            
                            <!-- Contact Number Input -->
                            <tr>
                                <td>
                                    <label for="contactNumber">Contact Number</label>
                                    <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your contact number">
                                </td>
                            </tr>
            
                            <!-- Email Input -->
                            <tr>
                                <td>
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                                </td>
                            </tr>
            
                            <!-- Save and Cancel Buttons -->
                            <tr>
                                <td colspan="2" class="text-right mt-3">
                                    <div class="d-flex">
                                        <br><br>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                        <button type="button" class="btn btn-default ml-2">Cancel</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            
  <!-- Certificates Section -->
  <div class="col-md-6 offset-md-3">
    <!-- Certificates Table or Cards -->
    <h2 class="mt-5 text-center">Certificates Received</h2>

    <!-- Card Deck Container -->
    <div class="card-deck">
        <!-- Certificate Card 1 -->
        <div class="card">
            <img src="certific.jpg" class="card-img-top" alt="Certificate 1">
            <div class="card-body">
                <h5 class="card-title">Certificate 1</h5>
                <p class="card-text">Date Received: 2023-01-01</p>
            </div>
        </div>
    
        <!-- Add more cards for additional certificates -->
        <div class="card">
            <img src="certificate1.jpg" class="card-img-top" alt="Certificate 1">
            <div class="card-body">
                <h5 class="card-title">Certificate 1</h5>
                <p class="card-text">Date Received: 2023-01-01</p>
            </div>
        </div>
    </div>
</div>
