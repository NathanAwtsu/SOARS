<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/adminlogin.css">

    
</head>


    <body>
        <center>
            <div class="container my-5">
                <div class="login-container">
                    <div class="logo-and-heading">
                        <img src="OSA LOGO.png" alt="" class="custom-image2">
                        <h1>SOARS</h1><br>
                    </div>
                    <h3 style="padding-top: 5px; ">Please enter your OTP</h3>
                    <h8 style="color: red;">Do not share your OTP (One Time Password)</h8>
                    <form>
                        <div class="form-group">
                            <label for="username" style="padding-top: 10px;">OTP(One Time Password):</label>
                            <input type="text" id="username" name="username" placeholder="Enter your OTP">
                        </div>
                        
                        <button type="button" id="NextButton">Next</button><br>
                        
                       
                    </form>
                    <img src="adulogo.png" alt="" class="custom-image">
                </div>
            </div>
        </center>
    </body>

    <script>
        document.getElementById('NextButton').addEventListener('click', function() {
            var otpInput = document.getElementById('username').value;
            if (otpInput.trim() !== '') {
                redirectToForgotpass3();
            } else {
                alert('Please enter your OTP.'); // Show an alert if the OTP field is empty
            }
        });
    
        function redirectToForgotpass3() {
            window.location.href = 'Forgotpass3.html';
        }
    </script>
</body>

</html>
