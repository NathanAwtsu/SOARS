</script>

<script>
    function showParticipantsModal(participantCount) {
        // Create the HTML content for participant details with checkboxes in a table
        let content = '<table class="table"><thead><tr><th>Participant</th><th>Mark as Present</th><th>Mark as Absent</th></tr></thead><tbody>';

        // Create checkboxes dynamically in a table row
        for (let i = 1; i <= participantCount; i++) {
            content += '<tr><td>Participant ' + i + '</td>';
            content += '<td><label><input type="checkbox" class="attendanceCheckbox" data-type="present" id="present_' + i + '"> Present</label></td>';
            content += '<td><label><input type="checkbox" class="attendanceCheckbox" data-type="absent" id="absent_' + i + '"> Absent</label></td></tr>';
        }

        content += '</tbody></table>';
        content += '<button onclick="markAttendance()">Submit</button>';

        // Set the HTML content in the modal body
        document.getElementById('participantsModalBody').innerHTML = content;

        // Show the modal
        $('#participantsModal').modal('show');

        // Attach event listener to checkboxes
        let checkboxes = document.querySelectorAll('.attendanceCheckbox');
        checkboxes.forEach(function (checkbox) {
            checkbox.addEventListener('change', function () {
                // Disable other checkbox when one is checked
                checkboxes.forEach(function (otherCheckbox) {
                    if (otherCheckbox !== checkbox && otherCheckbox.checked) {
                        otherCheckbox.checked = false;
                    }
                });
            });
        });
    }

    // Function to mark attendance
    function markAttendance() {
        // Get all checkboxes for attendance
        let attendanceCheckboxes = document.querySelectorAll('.attendanceCheckbox');

        // Array to store the attendance status of each participant
        let attendanceStatus = [];

        // Iterate through attendance checkboxes and collect attendance status
        attendanceCheckboxes.forEach(function (checkbox) {
            attendanceStatus.push({
                participant: checkbox.id.replace(checkbox.dataset.type + '_', ''),
                present: checkbox.dataset.type === 'present' && checkbox.checked,
                absent: checkbox.dataset.type === 'absent' && checkbox.checked
            });
        });

        // Log attendance status (you can customize this part)
        console.log('Attendance Status:', attendanceStatus);

        // You can update the UI or send data to the server here
        // For example, you might want to send the attendanceStatus array to the server via AJAX
    }
</script>
